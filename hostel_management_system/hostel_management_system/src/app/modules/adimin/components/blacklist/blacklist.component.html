<div  class="card card-default">
  <div class="row">
    <div class="col-md-9">
      <div class="card-header">

      </div>
    </div>

  </div>
  <div class="card-header">
    <h3 class="card-title">Blacklist Student</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <form #blacklistForm="ngForm">

      <!-- {{createHostelForm.value | json}} -->
      <div class="row">

        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Registration Number</label>
            <input type="text" class="form-control" name="reg_number" required
              placeholder="Enter hostel name">
          </div>

        </div>

        <!-- /.col -->
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Reason </label>
    <textarea class="form-control" name="reason" id="#summernote" cols="30" rows="10"></textarea>
          </div>


        </div>
       </div>

      <div class="row">
        <div class="col-12 col-sm-6">
          <button class="btn btn-primary"  type="submit">Create</button>
        </div>

      </div>
      <!-- /.row -->


      <!-- /.card-body -->
    </form>
  </div>
</div>

<!-- DataTables -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Available Floors</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table datatable
          class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>No</th>

              <th>Floor Name</th>

              <th >Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i = index">
              <td>{{ i }}</td>
              <td></td>


              <td  class="btn-group">



                <button class="btn btn-danger btn-sm" data-toggle="modal" [attr.data-target]="'#modal-sm' + i">
                  Delete
                </button>
              </td>
              <!-- delete modal small -->
              <div class="modal fade" id="modal-sm{{ i }}">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Confimation</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="text-sm">
                        Are you sure you want to delete
                       &hellip;
                      </p>
                    </div>


                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        Cancel
                      </button>
                      <button type="button" data-dismiss="modal"
                      class="btn btn-danger btn-sm">
                        Delete
                      </button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>

            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content-header -->
  </div>
</section>
